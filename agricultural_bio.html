<!DOCTYPE html>
<html>
<head>
	<title>cart</title>
	<link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>

	<h1>LOREN IPSUM HOPES YOU SAVE HUMANITY!</h1>

	<form class="form">
		<input type="text" id="textOne" name="name" placeholder="FULL NAME"><br>
		<input type="text" id="textTwo" name="name" placeholder="SECRET ID"><br>
		<input type="text" id="textThree" name="name" placeholder="SHIP ADDRESS"><br>
		<input type="text" id="textFour" name="name" placeholder="CONTACT"><br>
		<input type="text" id="textFive" name="name" placeholder="EMAIL"><br><br>
		<button type="button" onclick="genReceipt()">Generate Receipt</button><br><br>

	</form><br><br>


	<div class="receipt">
	<b>YOUR ORDER </b><br><br>
		<table class="center">
		  <tr>
		    <th><b>COURSE</b></th>
		    <th><b>COST</b></th>
		  </tr>
		  <tr>
		    <td>AGRICULTURAL BIOTECHNOLOGY</td>
		    <td>$700</td>
		  </tr>
		  <tr>
		    <td>TOTAL</td>
		    <td class="totalAmt">$700</td>
		  </tr>
		</table>
	</div>

	<div class="details">
		<b>YOUR DETAILS</b> <br><br>
		<div>
			<p id="name"></p>
			<p id="id"></p>
			<p id="address"></p>
			<p id="contact"></p>
			<p id="email"></p>			
		</div>
	</div>	
	
	<script type="text/javascript">
		
		function genReceipt(){

			var name = document.getElementById("textOne").value;
			document.getElementById("name").innerHTML = name;
			var id = document.getElementById("textTwo").value;
			document.getElementById("id").innerHTML = id;
			var address = document.getElementById("textThree").value;
			document.getElementById("address").innerHTML = address;
			var contact = document.getElementById("textFour").value;
			document.getElementById("contact").innerHTML = contact;
			var email = document.getElementById("textFive").value;
			document.getElementById("email").innerHTML = email;

		}

	</script>
 
</body>
</html>
